<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Path Color Change on Hover</title>
  <style>
    #myPath:hover {
      fill: red; /* Change to the desired color on hover */
      /* Additional styling for the hover state if needed */
    }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <path id="myPath" d="M50 0 A50 50 0 0 1 100 50 L50 50 Z" fill="blue" />
</svg>
</body>
</html>
